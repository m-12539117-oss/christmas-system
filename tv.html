<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>📺 圣诞直播遥控器</title>
<style>
  body {
    background: #001f3f;
    color: white;
    font-family: "Microsoft YaHei", sans-serif;
    text-align: center;
    padding: 50px;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  p.tip {
    font-size: 18px;
    color: #ffebcd;
    margin-bottom: 10px;
  }
  p.time {
    font-size: 20px;
    color: #ffd700;
    margin-bottom: 40px;
  }
  .channel-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 800px;
    margin: auto;
  }
  .channel-btn {
    background: crimson;
    color: white;
    padding: 20px 30px;
    border-radius: 12px;
    font-size: 20px;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
    width: 220px;
    box-shadow: 0 0 10px #000;
    text-align: center;
  }
  .channel-btn:hover {
    background: darkred;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>📺 圣诞直播遥控器</h1>
<p class="tip">点击任意频道按钮将在新标签页打开直播或视频</p>
<p class="time" id="currentTime">加载时间中...</p>

<div class="channel-grid">
  <!-- 第一行 -->
  <a class="channel-btn" href="https://www.youtube.com/watch?v=MV9mI0GChwo" target="_blank">📰 新闻台</a>
  <a class="channel-btn" href="https://www.youtube.com/watch?v=NlEPdC-avlk" target="_blank">🎭 综艺台</a>

  <!-- 第二行 -->
  <a class="channel-btn" href="https://www.youtube.com/watch?v=Dx5qFachd3A" target="_blank">🎶 音乐台</a>
  <a class="channel-btn" href="https://www.youtube.com/watch?v=-g0n9uSkXi4" target="_blank">🎨 卡通台</a>

  <!-- 第三行 -->
  <a class="channel-btn" href="https://www.youtube.com/watch?v=7l5r2GmQf6A" target="_blank">🎬 电影台</a>
  <a class="channel-btn" href="https://www.youtube.com/watch?v=L_LUpnjgPso" target="_blank">📺 综合台</a>

  <!-- 第四行 -->
  <a class="channel-btn" href="https://www.youtube.com/watch?v=AtfN1ddTUC0" target="_blank">📺 综合台·东京圣诞</a>
  <a class="channel-btn" href="index.html">🏠 返回首页</a>

  <!-- 第五行（惊喜频道，默认隐藏） -->
  <a id="surpriseBtn" class="channel-btn" href="surprise.html" target="_blank" style="display:none;">🎁 圣诞惊喜</a>
</div>

<script>
function updateTime() {
  const now = new Date();
  const options = { 
    year: 'numeric', month: '2-digit', day: '2-digit',
    hour: '2-digit', minute: '2-digit', second: '2-digit'
  };
  document.getElementById('currentTime').textContent = 
    '当前时间：' + now.toLocaleString('zh-CN', options);
}
setInterval(updateTime, 1000);
updateTime();

// 时间锁逻辑：12月1日到25日显示惊喜按钮
(function(){
  const now = new Date();
  const month = now.getMonth() + 1;
  const day = now.getDate();
  if (month === 12 && day >= 1 && day <= 25) {
    document.getElementById('surpriseBtn').style.display = 'inline-block';
  }
})();
</script>

</body>
</html>
